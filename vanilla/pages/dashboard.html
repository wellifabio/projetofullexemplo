<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="shortcut icon" href="../assets/icone.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" async="true"></script>
    <title>ServiFacil</title>
</head>

<body onload="iniciarDashboard()">
    <header>
        <nav id="menu2">
            <img onclick="sandwish()" id="sandwish" src="../assets/menu.png" />
        </nav>
        <div>
            <h1 class="a">S</h1>
            <h1 class="b">ervi</h1>
            <h1 class="c">Facil</h1>
        </div>
        <nav id="menu1">
            <button onclick="window.location.href='./home.html'" id="bt1">Home</button>
            <button onclick="window.location.href='./producao.html'" id="bt2">Produção</button>
            <button onclick="sair()" id="bt3">Sair</button>
        </nav>
    </header>
    <main>
        <div class="filtros-dashboard">
            <h3>A partid de:</h3>
            <input type="date" name="inicio" id="inicio" onchange="filtrarDataDashboard(this)" />
            <h3>Executor:</h3>
            <select id="executores" onchange="filtrarExecutorDashboard(this)">
                <option value="0"></option>
            </select>
            <button onclick="window.location.reload()" style="margin:5px">Todos</button>
        </div>
        <div class="corpo-dashboard">
            <div class="pie-graph"></div>
            <div class="bar-graph"></div>
            <div class="dash-tabela"></div>
        </div>
    </main>
    <footer>
        <h2>By Prof. Wellington</h2>
        <h2 class="msg">Mensagens do sistema</h2>
    </footer>
    <div class="modal oculto" id="os"></div>
    <div class="modal oculto" id="comentario"></div>
</body>
<script src="../scripts/script.js"></script>

</html>
